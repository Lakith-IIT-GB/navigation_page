<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro AI - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0b1e 0%, #1a1b3e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }



        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: white;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in 0.3s both;
        }

        .submessage {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: fadeIn 0.5s ease-in 0.6s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="spinner"></div>
        
        <div class="message" id="message">Getting your download ready...</div>
        <div class="submessage" id="submessage">Detecting your device</div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - Update URLs here
        // ========================================
        const REDIRECT_URLS = {
            ios: 'https://apps.apple.com/lk/app/horoscope-astrology-love-lab/id1595641312',
            android: 'https://play.google.com/store/apps/details?id=com.onlineastrology.kundli.vedicrishiastro',
            desktop: 'https://www.echonlabs.com/'
        };

        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Detect device type
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check for iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Check for Android
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Default to desktop
            return 'desktop';
        }

        // Main redirect function
        function performRedirect() {
            const deviceType = detectDevice();
            const messageEl = document.getElementById('message');
            const submessageEl = document.getElementById('submessage');
            const errorEl = document.getElementById('errorMessage');
            
            // Update message based on device
            const messages = {
                'ios': 'Taking you to the App Store...',
                'android': 'Taking you to Google Play...',
                'desktop': 'Redirecting to our website...'
            };
            
            messageEl.textContent = messages[deviceType];
            submessageEl.textContent = `Detected: ${deviceType.toUpperCase()}`;
            
            // Get the appropriate URL
            const redirectUrl = REDIRECT_URLS[deviceType];
            
            // Validate URL
            if (!redirectUrl) {
                errorEl.textContent = `No URL configured for ${deviceType}. Please check configuration.`;
                errorEl.style.display = 'block';
                return;
            }
            
            // Perform redirect after a short delay (1 second for smooth UX)
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        // Initialize
        window.addEventListener('load', () => {
            createStars();
            performRedirect();
        });
    </script>
</body>
</html>
